<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #000, #333, #000);
        }

        h1 {
            color: #000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .input-container {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        #taskInput:focus {
            border-color: #000;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        #addBtn {
            background: #000;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        #addBtn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #f8f8f8;
            border-radius: 15px;
            font-size: 14px;
            color: #666;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-number {
            font-weight: bold;
            color: #000;
            font-size: 16px;
        }

        #todoList {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        #todoList::-webkit-scrollbar {
            width: 6px;
        }

        #todoList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #todoList::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .todo-item {
            background: white;
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border-color: #e0e0e0;
        }

        .todo-item.completed {
            opacity: 0.6;
            background: #f9f9f9;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .todo-checkbox:hover {
            border-color: #000;
            transform: scale(1.1);
        }

        .todo-checkbox.checked {
            background: #000;
            border-color: #000;
        }

        .todo-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff4757;
            color: white;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .empty-state::before {
            content: 'üìù';
            display: block;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        .removing {
            animation: slideOut 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .input-container {
                flex-direction: column;
            }

            #addBtn {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Tasks</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button id="addBtn">Add</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span>Total:</span>
                <span class="stat-number" id="totalTasks">0</span>
            </div>
            <div class="stat-item">
                <span>Pending:</span>
                <span class="stat-number" id="pendingTasks">0</span>
            </div>
            <div class="stat-item">
                <span>Completed:</span>
                <span class="stat-number" id="completedTasks">0</span>
            </div>
        </div>

        <ul id="todoList">
            <div class="empty-state">
                No tasks yet. Add one above to get started!
            </div>
        </ul>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = [];
                this.taskIdCounter = 1;
                this.init();
            }

            init() {
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.totalTasks = document.getElementById('totalTasks');
                this.pendingTasks = document.getElementById('pendingTasks');
                this.completedTasks = document.getElementById('completedTasks');

                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                this.updateStats();
            }

            addTask() {
                const taskText = this.taskInput.value.trim();
                if (!taskText) return;

                const task = {
                    id: this.taskIdCounter++,
                    text: taskText,
                    completed: false,
                    createdAt: new Date()
                };

                this.tasks.push(task);
                this.taskInput.value = '';
                this.renderTasks();
                this.updateStats();
                this.taskInput.focus();
            }

            toggleTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    this.renderTasks();
                    this.updateStats();
                }
            }

            deleteTask(taskId) {
                const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
                if (taskElement) {
                    taskElement.classList.add('removing');
                    setTimeout(() => {
                        this.tasks = this.tasks.filter(t => t.id !== taskId);
                        this.renderTasks();
                        this.updateStats();
                    }, 300);
                }
            }

            renderTasks() {
                if (this.tasks.length === 0) {
                    this.todoList.innerHTML = `
                        <div class="empty-state">
                            No tasks yet. Add one above to get started!
                        </div>
                    `;
                    return;
                }

                this.todoList.innerHTML = this.tasks.map(task => `
                    <li class="todo-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                        <div class="todo-checkbox ${task.completed ? 'checked' : ''}" 
                             onclick="todoApp.toggleTask(${task.id})"></div>
                        <span class="todo-text">${this.escapeHtml(task.text)}</span>
                        <button class="delete-btn" onclick="todoApp.deleteTask(${task.id})" title="Delete task">√ó</button>
                    </li>
                `).join('');
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;

                this.totalTasks.textContent = total;
                this.pendingTasks.textContent = pending;
                this.completedTasks.textContent = completed;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        const todoApp = new TodoApp();
    </script>
</body>
</html>
